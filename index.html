<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">

    <title>Drum Machine</title>
    <script>
        function play(key) {
            let audio = document.getElementById(key);
            audio.play();

            let text = '.';

            // console.log(key);

            switch(key) {
                case 'Q':
                    text = 'All Falls Down';
                    break;
                case 'W':
                    text = 'All of the Lights';
                    break;
                case 'E':
                    text = 'God Digger';
                    break;
                case 'A':
                    text = 'Hey Mama';
                    break;
                case 'S':
                    text = 'Mercy';
                    break;
                case 'D':
                    text = 'Nigg*s in Paris';
                    break;
                case 'Z':
                    text = 'Runaway';
                    break;
                case 'X':
                    text = 'Stronger';
                    break;
                case 'C':
                    text = 'Through the Wire';
                    break;
            }

            document.getElementById("key").innerText = text;
        }

        window.document.onkeydown = function(event) {
            let input = event.key;
            console.log(input);

            play(input.toUpperCase());
        };
    </script>
    <style>
        
    </style>
  </head>

  <body>
    <div id="drum-machine" class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h1>Drum Machine ft. Kayne West</h1>
            </div>
        </div>
        <div id="display" class="row">
            <div class="col-6 offset-2 bg-dark text-white">
                Button Area
                <div id="key">.</div>
                <div class="container-fluid">    
                    <div class="row">
                        <button id="Qbut" type="button" class="drum-pad col-3 offset-1 bg-light" onclick="play('Q')">
                            Q
                            <audio id="Q" class="clip" src="./audio/Kayne - All Falls Down, Clip.mp3"></audio>
                        </button>
                        <button id="Wbut" type="button" class="drum-pad col-3 offset-1 bg-light" onclick="play('W')">
                            W
                            <audio id="W" class="clip" src="./audio/Kayne - All of the Lights, Clip.mp3"></audio>
                        </button>
                        <button id="Ebut" type="button" class="drum-pad col-3 offset-1 bg-light" onclick="play('E')">
                            E
                            <audio id="E" class="clip" src="./audio/Kayne - Gold Digger, Clip.mp3"></audio>
                        </button>
                    </div>
                    <div class="row">
                        <button id="Abut" type="button" class="drum-pad col-3 offset-1 bg-light" onclick="play('A')">
                            A
                            <audio id="A" class="clip" src="./audio/Kayne - Hey Mama, Clip.mp3"></audio>
                        </button>
                        <button id="Sbut" type="button" class="drum-pad col-3 offset-1 bg-light" onclick="play('S')">
                            S
                            <audio id="S" class="clip" src="./audio/Kayne - Mercy, Clip.mp3"></audio>
                        </button>
                        <button id="Dbut" type="button" class="drum-pad col-3 offset-1 bg-light" onclick="play('D')">
                            D
                            <audio id="D" class="clip" src="./audio/Kayne - Nigg*s in Paris, Clip.mp3"></audio>
                        </button>
                    </div>
                    <div class="row">
                        <button id="Zbut" type="button" class="drum-pad col-3 offset-1 bg-light" onclick="play('Z')">
                            Z
                            <audio id="Z" class="clip" src="./audio/Kayne - Runaway, Clip.mp3"></audio>
                        </button>
                        <button id="Xbut" type="button" class="drum-pad col-3 offset-1 bg-light" onclick="play('X')">
                            X
                            <audio id="X" class="clip" src="./audio/Kayne - Stronger, Clip.mp3"></audio>
                        </button>
                        <button id="Cbut" type="button" class="drum-pad col-3 offset-1 bg-light" onclick="play('C')">
                            C
                            <audio id="C" class="clip" src="./audio/Kayne - Through The Wire, Clip.mp3"></audio>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-2 bg-secondary text-white">
                Control Area
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>
    <script 
        src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
